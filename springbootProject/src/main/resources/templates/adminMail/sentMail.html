<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
	<head>
		<div th:replace="adminTemplate :: head"></div>

	</head>
	<body>

			        <div class="col-xs-2">
           
			            <ul class="nav nav-pills nav-stacked">

						  <li><a href="#" class="menu active">Sent Mail</a></li>
						</ul>
			       	</div>

<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
	
 	<head>
 		<div th:replace="template :: head"></div>
		<title>Contact Us</title>
		<link rel="stylesheet" th:href="@{../../css/enquiry.css}" />
		<link th:href="@{https://fonts.googleapis.com/css?family=Arimo}" rel="stylesheet" />
		
	  	<script rel="text/javascript" th:src="@{../../script/enquiry.js}"></script>
 	</head>

	<body>
	 	<!--Default navbar-->
	    <nav th:replace="template :: nav"></nav>
	    
	    <!--Body content-->
	    <div class="container body-content">
	      <div class="container" id="bodyCon">
	      	<div class="row">
	          <div class="col-md-12">
	            <h1 id="enquiryHeader" class="text-center">Enquiries</h1>
	          </div>
	        </div>
	        
	        <div class="row">
	        	<!-- left col -->
	        	<div class="col-xs-6">
	        		<div class="container" id="form">
	        		
	        			<h3>Drop us a mail here!</h3>
	        			
	        			<form class="form-horizontal" action="/enquiry" th:action="@{/enquiry}" th:object="${enquiry}" method="post">
	        				<fieldset>
	        					<div class="form-group">
									<div class="col-xs-9">
								     	<input type="text" class="form-control" th:field="*{name}" id="name" name="name" placeholder="Name" autocomplete="off" />
								     	<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error!</p>
								     </div>
								</div>
								
								<div class="form-group">
									<div class="col-xs-9">
								     	<input type="email" class="form-control" th:field="*{email}" id="email" name="email" placeholder="Email" autocomplete="off"/>
								     	<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error!</p>
								     </div>
								</div>
								
								<div class="form-group">
									<div class="col-xs-9">
								     	<input type="text" class="form-control" th:field="*{subject}" id="subject" name="subject" placeholder="Subject" autocomplete="off"/>
								    	<p th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}">Subject Error!</p>
								    </div>
								</div>
								
								<div class="form-group">
									<div class="col-xs-9">
								     	<textarea class="form-control" th:field="*{message}" rows="6" id="message" name="message" placeholder="Message" autocomplete="off"></textarea>
								    	<p th:if="${#fields.hasErrors('message')}" th:errors="*{message}">Message Error!</p>
								    </div>
								</div>
								
								<div class="form-group">
							    	<div class="col-xs-9 text-right">
							      		<button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
							     	</div>
							    </div>
								
	        				</fieldset>
	        				
	        			</form>
	        		</div>
	        	</div>
	        	
	        	<!-- right col -->
	        	<div class="col-xs-6">
	        		<div class="container">
	        			<h3>Our Contact</h3>
	        			
	        			<h4>
	        				<span class="glyphicon glyphicon-envelope" style="padding-right:2%;"></span>
	        				stratdmin@gmail.com
	        			</h4>
	        			
	        		</div>
	        	</div>
	        	
	        	
	        </div>	      	
	      	
	      </div>
	    </div>
	    
	    <!-- footer -->
		<div th:replace="template :: footer"></div>
	</body>
</html>
